stages:
  - check-changelog
  - run-test-suite

check-changelog:
  tags:
    - shell
    - quartz
  stage: check-changelog
  only:
    - merge_requests
  allow_failure: true
  script:
    - echo "===== Begin Changelog Check ====="
    - echo "Merge request diff SHA - $CI_MERGE_REQUEST_DIFF_BASE_SHA"
    - git fetch
    - CHANGES=$(git diff --name-only $CI_MERGE_REQUEST_DIFF_BASE_SHA...HEAD | grep '^CHANGELOG.md$')
    - if [ -n "$CHANGES" ]; then
        echo "===== Changelog has been updated! =====";
      else
        echo "ERROR Changelog not updated";
        exit 1;
      fi

